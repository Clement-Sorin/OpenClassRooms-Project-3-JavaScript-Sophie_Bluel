<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
    <link rel="stylesheet" href="../style.css">
    <script src="login.js" defer></script>
</head>
<body id="body-login">
    <header>
        <div id="div-header">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li><a href="../../index.html">projets</a></li>
                    <li><a href="../../index.html#contact">contact</a></li>
                    <li><a href="login.html" style="font-weight: 600;">login</a></li>
                    <li><img src="../icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="login">
            <h2 id="h2-login">Log In</h2>
            <form action="" id="login-form">
                <div id="div-email">
                    <label for="email">E-mail</label>
                    <input type="text" name="password" id="email">
                    <p class="error" id="email-error" style="display: none;">Le format de saisi d'email est invalide</p>
                </div>
                <div id="div-password">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password">
                    <p class="error" id="password-error" style="display: none;">Le format de saisi du mot de passe est invalide</p>
                    <p class="error" id="response-error" style="display: none;">Le mot de passe ou l'identifiant n'est pas valide</p>
                    <p class="error" id="request-error" style="display: none;">Connexion avec le serveur impossible</p>
                </div>
                <button type="submit">Se connecter</button>
                <a href="#" id="forgot-psw">Mot de passe oublié</a>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
